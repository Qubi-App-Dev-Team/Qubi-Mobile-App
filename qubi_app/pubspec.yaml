name: qubi_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.1
  cupertino_icons: ^1.0.8
  firebase_auth: ^6.1.1
  firebase_ui_auth: ^3.0.0
  google_sign_in: ^6.3.0
  firebase_ui_oauth_google: ^2.0.0
  flutter_dotenv: ^6.0.0
  url_launcher: ^6.3.2
  cached_network_image: ^3.4.1
  firebase_core: ^4.2.0
  cloud_firestore: ^6.0.3
  path_provider: ^2.1.5
  fl_chart: ^0.66.0
  youtube_player_flutter: 9.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/images/qubi_logo.png
    - assets/fonts/   # not required for fonts to work, but harmless
    - assets/icons/

  fonts:
    - family: Strawford
      fonts:
        - asset: assets/fonts/strawford-regular-webfont.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/strawford-regularitalic-webfont.ttf
          weight: 400
          style: italic
