name: qubi_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.1
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.2
  cached_network_image: ^3.4.1
  firebase_core: ^4.2.0
  cloud_firestore: ^6.0.3
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/   # not required for fonts to work, but harmless
    - assets/icons/

  fonts:
    - family: Strawford
      fonts:
        - asset: assets/fonts/strawford-regular-webfont.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/strawford-regularitalic-webfont.ttf
          weight: 400
          style: italic
